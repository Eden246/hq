<!DOCTYPE html>
<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!--リンク-->
    <title>{% block title %}管理画面{% endblock %}</title>
</head>
<style>
*, html{
    margin:0;
    padding:0;  
    font-family: 'Kosugi Maru', sans-serif;
}
.card {
  background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
}
.nav {
  height: 40px;
}
.nav li {
  display: inline-block;
  list-style: none;
  height: 40px; 
}
.nav li:hover {
  background: #fff;
  transition: background .6s;
}
.nav-link {
  color: #fff;
  text-decoration: none;
}
</style>
<body>

<div class="nav bg-info">
  <ul>
    <li><a href="{% url 'home' %}" class="nav-link">ライフ・テクノサービス</a></li>
    <li><a href="{% url 'dashboard' %}" class="nav-link">｜管理画面｜</a></li>
    <li><a href="{% url 'logout' %}" class="nav-link">ログアウト</a></li>
  </ul>
</div>
    {% block content %}
    {% endblock content %}
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script>
    window.addEventListener('load', () => {
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true,
      mirror: false
    })
  });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
