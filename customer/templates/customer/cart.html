{% extends 'base.html' %}
{% block content %}

<style>
.floating-btn {
	border-radius: 26.5px;
	background-color: #a8c66c;
	border: 1px solid #a8c66c;
	box-shadow: 0 22px 22px -12px #a8c66c;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	line-height: 20px;
	padding: 12px 20px;
	position: fixed;
	bottom: 20px;
	right: 20px;
	z-index: 999;
}

.floating-btn:hover {
	background-color: #ffffff;
	color: #a8c66c;
}

.floating-btn:focus {
	outline: none;
}
</style>

<br><br>
<div class="container">
    <div class="row">
        <h2>予約確認</h2>
        <hr>
        <div class="col-lg-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">商品名</th>
                        <th scope="col">単価</th>
                        <th scope="col">数量</th>
                        <th scope="col">値段</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.items.name }}</td>
                        <td>{{ item.items.price }}円</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.get_total_item_price }}円</td>
                    </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                      <td>合計：</td>
                      <td></td>
                      <td></td>
                      <td>{{price}}円</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
        <form method="POST">
        {% csrf_token %}
        <div class="row mt-5">
            <h2>利用者様の情報</h2>
            <hr>
            <div class="col-lg-6">
                <div class="form-group pt-3">
                    <label for="name">利用者様のお名前</label>
                    <input required type="text" id="name_id" placeholder="桃太郎" class="form-control" name="name">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group pt-3">
                    <label for="email">メールアドレス(選択）</label>
                    <input type="text" id="email_id" placeholder="example@example.com" class="form-control" name="email">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group pt-3">
                    <label for="phone">電話番号</label>
                    <input required type="text" id="phone_id" placeholder="050-555-9999" class="form-control" name="phone">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group pt-3">
                    <label for="facility">施設</label>
                    <input required type="text" id="facility_id" placeholder="○○ケアホーム" class="form-control" name="facility">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group pt-3">
                    <label for="license">ライセンス番号</label>
                    <input required type="text" id="license_id" placeholder="27837-388492" class="form-control" name="license">
                </div>
            </div>
        </div>
        <button type="submit" class="floating-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>&emsp;予約</button>
    </form>
</div>





<script>
var facility = " {{ user.client.facility }}";
document.getElementById("facility_id").value = facility;
</script>
{% endblock content %}
