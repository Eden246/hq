{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row mt-5">
        <div class="col-12">
            <a href="{% url 'profile' object.pk %}" class="btn btn-light">戻る</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-12 border-bottom">
            <h5>個人情報変更</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-12 border-bottom">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button class="btn btn-success">変更</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
